 <h1>How to open the "Solution Explorer" window</h1>

<p>
"Solution Explorer" is a helpful window
 used to select projects within the solution.
 Usually the "Solution Explorer" is at the far
 right of "Visual Studio". If it does not show:
<ol>
<li>Select the "VIEW" tab</li>
<li>Select "Solution Explorer" </li>
<img src="/../../instrument_example/images/open_solution_ex.jpg" name= "picture1" width="390" height="320" >

 </ol>

</p>
